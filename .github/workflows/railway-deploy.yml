name: Build and Deploy to Railway (template)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Build Docker image
        run: |
          docker build -t rbook:${{ github.sha }} .
      - name: Login to Railway and Deploy (template)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "This step is a template. Configure Railway CLI or use railway GitHub Action."
          # Example if you have railway CLI setup in CI and token available:
          # curl -sL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
          # railway login --token $RAILWAY_TOKEN
          # railway up --projectId $RAILWAY_PROJECT_ID --detach

  # Note: customize above steps to your Railway setup. Provide RAILWAY_TOKEN and RAILWAY_PROJECT_ID as secrets.
